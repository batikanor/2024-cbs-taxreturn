<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-image: url('https://i.imgur.com/Tz2iIbL.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed; /* Keeps the background fixed */
    margin: 0;
    overflow: hidden; /* Prevents scrolling */
  }
  .center-table {
    display: block;
    position: fixed; /* Keeps the table in a fixed position */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  table {
    width: 50%;
    border-collapse: collapse;
    background-color: #ccc; /* Gray background color for the entire table */
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  tr:hover {
    background-color: #e8e8e8;
  }
</style>
</head>
<body>

<div class="center-table">
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
    </tr>
    <tr>
      <td>Camper, Karen D.</td>
      <td>rep.karen.camper@capitol.tn.gov</td>
    </tr>
    <tr>
      <td>Todd, Chris</td>
      <td>rep.chris.todd@capitol.tn.gov</td>
    </tr>
    <tr>
      <td>Sparks, Mike</td>
      <td>rep.mike.sparks@capitol.tn.gov</td>
    </tr>
  </table>
</div>

</body>
</html>
